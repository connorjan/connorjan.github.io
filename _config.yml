# Show a scroll progress bar on the configured pages
# This can be overridden on a per-page basis by the pages frontmatter like:
# progressbar:
#   color: "#123456"
progressbar:
  configs: 
    - layout: post
      # color: black

header:
    # Header icons:
    # Check out this link to view the classes: http://fontawesome.io/cheatsheet/
    icons:
        - title: About
          url: /about/
          class: fa fa-user
        - title: Contact
          url: /contact/
          class: fa fa-envelope
        - title: Resume
          url: /resume/
          class: fa fa-file-text

# footer links are located in /data/socialmedia.yml

# sidebar links:
# These will follow any pages that are of type:page
# For external links add external: true

links:
  - title:  Home
    url:    /
  - title:  About
    url:    /about/
  - title:  Projects
    url:    /projects/
  - title:  Blog
    url:    /blog/
  - title:  Contact
    url:    /contact/
  - title:  Resume
    url:    /resume/

#sidebarfooter: "Add something here!"

# Version is shown as the last item of the sidebar. Comment out to remove
version: 2.0

showcopyright: 
    sidebar: true
    footer: true

cssoverrides:
   - file: /public/css/header.css

