# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
#permalink:           pretty
relative_permalinks: false

# Setup
title:              Connor Goldberg
tagline:            Electrical Engineer
description:        Contents
url:                http://connorgoldberg.com
baseurl:            ""
urlimg:             /static/
markdown:           kramdown
paginate:           3
paginate_path:      /blog/page:num
permalink:          /blog/:year/:month/:day/:title/
excerpt_separator:  <!--more-->
default_bg:         sitebg.jpg
default_logo:       sitelogo.png
safe:               false
future:             true

gems:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-compose
  - bundler
  - kramdown
  - font-awesome-sass
  - jemoji
  - rouge

exclude: ["lib", "config.rb", "Gemfile", "Capfile", "Gemfile.lock", "config", "log", "Rakefile", "Rakefile.rb", "rakefile", "README.md", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "LICENSE", "vendor", "assets", "_plugins", "public/dormant", "_site", "_static", "fabfile.*"]

